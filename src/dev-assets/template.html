<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello, World!</title>

    <style>
        html,
        body {
            background-color: #eeeeff;
            padding: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        });

        let savedState;

        function showMarker(img) {
            let x = new markerjs.MarkerArea(img, { 
                renderAtNaturalSize: true
            });
            x.show((dataUrl, state) => {
                const res = document.getElementById("testImage");
                res.src = dataUrl;
            });
        }

    </script>

</head>
<body>
    <img id="testImage" src="./test-image.jpg" style="max-width: 100%;" alt="img" onclick="showMarker(this);" />
</body>

</html>
